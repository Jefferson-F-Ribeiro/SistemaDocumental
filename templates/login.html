{% extends 'base.html' %}

{% block title %}Login - Meu Sistema{% endblock %}

{% block content %}
  <div class="form-container">
    <h2>Login</h2>
    <form method="post">
      {{ form.hidden_tag() }}
      {{ form.username.label }} {{ form.username(size=20) }}<br>
      {{ form.password.label }} {{ form.password() }}<br>
      {{ form.submit() }}
    </form>
  </div>
{% endblock %}
